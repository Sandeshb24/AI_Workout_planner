<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Workout Plan</title>
</head>
<body>
    <h1>Your Personalized Weekly Workout Plan, {{ name }}</h1>
    {% for day, exercises in workout_plan.items() %}
        <h2>{{ day }}</h2>
        <ul>
        {% for exercise in exercises %}
            <li>{{ exercise }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
    <br>
    <a href="/">Go Back</a>
</body>
</html>
